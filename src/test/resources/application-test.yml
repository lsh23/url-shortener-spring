spring:
  datasource:
    url: jdbc:h2:mem:url-shorter-test
    username: admin
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    root: info
    org:
      hibernate:
        type: trace
